<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-2</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="style/Main.css">
    <link rel="stylesheet" href="style/SideMenu.css">
    <link rel="stylesheet" href="style/topBar.css">
    <link rel="stylesheet" href="style/scrollbar.css">
</head>
<body class="show">
    <div class="topBar-fill"></div>
    <div class="topBar"></div>
    <div class="topNav"></div>

    <div class="sideMenu">
        <div class="sideMenu-user">
            <i class="material-icons">account_circle</i><br />
            <strong class="username">Tuval</strong>
        </div>
        <div class="sideMenu-buttons">
            <button id="home" class="sideMenu-button"><i class="material-icons">home</i><span>Home</span></button>
            <button id="movies" class="sideMenu-button"><i class="material-icons">movie</i><span>Movies</span></button>
            <button id="shows" class="sideMenu-button"><i class="material-icons">tv</i><span>Shows</span></button>
            <button id="my_list" class="sideMenu-button"><i class="material-icons">star</i><span>My List</span></button>
        </div>
        <div class="sideMenu-more">
            <button class="search-button"><i class="material-icons">search</i></button>
            <button class="settings-button"><i class="material-icons">settings</i></button>
        </div>
    </div>
    <div class="sideMenu-hide"></div>
    <div class="main"></div>
    <div class="model"></div>

    <script src="js/main.js"></script>
    <script src="js/sidemenu.js"></script>
    <script src="js/topnav.js"></script>
    <script src="js/browser.js"></script>
    <script src="js/moreinfo.js"></script>
    <script src="js/episodes.js"></script>
    <script src="js/search.js"></script>
    <script src="js/settings.js"></script>
</body>
</html>
